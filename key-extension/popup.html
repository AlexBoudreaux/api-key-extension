<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Manager</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e5ec;
            color: #333;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .api-key {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #e0e5ec;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            box-shadow: 6px 6px 12px #b8b9be, -6px -6px 12px #ffffff;
            transition: all 0.3s ease;
        }
        .api-key:hover {
            box-shadow: inset 4px 4px 8px #b8b9be, inset -4px -4px 8px #ffffff;
        }
        .api-key-name {
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .api-key-value {
            font-family: 'Courier New', Courier, monospace;
            color: #0078d4;
            font-size: 14px;
        }
        .copy-feedback {
            color: #4caf50;
            font-size: 12px;
            margin-left: 10px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .delete-key {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            padding: 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .delete-key:hover {
            background-color: #ff6b6b;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 6px 6px 12px #b8b9be, -6px -6px 12px #ffffff;
        }
        button:hover {
            background-color: #005a9e;
            box-shadow: 4px 4px 8px #b8b9be, -4px -4px 8px #ffffff;
        }
        button:active {
            box-shadow: inset 4px 4px 8px #004c87, inset -4px -4px 8px #0064b1;
        }
        #allKeys {
            display: none;
            margin-top: 20px;
        }
        #addKeyForm {
            display: none;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #e0e5ec;
            color: #333;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            box-shadow: inset 4px 4px 8px #b8b9be, inset -4px -4px 8px #ffffff;
        }
        input:focus {
            outline: none;
            box-shadow: inset 2px 2px 4px #b8b9be, inset -2px -2px 4px #ffffff;
        }
        #topKeys {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>API Key Manager</h1>
    <div id="topKeys"></div>
    <button id="showAllKeys">Show All Keys</button>
    <div id="allKeys"></div>
    <button id="showAddKeyForm">Add New API Key</button>
    <div id="addKeyForm">
        <input type="text" id="keyName" placeholder="API Key Name">
        <input type="text" id="keyValue" placeholder="API Key Value">
        <button id="addKey">Add Key</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
