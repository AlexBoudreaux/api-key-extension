<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Manager</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .api-key {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #2d2d2d;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .api-key-name {
            font-weight: bold;
        }
        .api-key-value {
            font-family: monospace;
            color: #8cdcfe;
        }
        .copy-feedback {
            color: #4caf50;
            font-size: 0.8em;
            margin-left: 5px;
            display: none;
        }
        .delete-key {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 1;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #005a9e;
        }
        #allKeys {
            display: none;
            margin-top: 10px;
        }
        #addKeyForm {
            display: none;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="topKeys"></div>
    <button id="showAllKeys">Show All Keys</button>
    <div id="allKeys"></div>
    <button id="showAddKeyForm">Add New API Key</button>
    <div id="addKeyForm">
        <input type="text" id="keyName" placeholder="API Key Name">
        <input type="text" id="keyValue" placeholder="API Key Value">
        <button id="addKey">Add Key</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
